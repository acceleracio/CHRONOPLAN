<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            margin: 0;
            padding: 40px 40px 40px 80px; /* Added left padding */
            color: white;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            color: #fff;
        }

        input, select, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: #000;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #333;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td input {
            width: 90%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: #000;
        }

        .digital-clock {
            width: 300px;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            background-color: #000;
            border: 4px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            font-family: 'Digital', sans-serif;
        }

        .digital-clock .date {
            font-size: 18px;
            color: #0f0;
            margin-bottom: 10px;
        }

        .digital-clock .time {
            font-size: 48px;
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .zoom-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
        }

        @font-face {
            font-family: 'Digital';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        }
    </style>
</head>
<body>

    <div class="zoom-controls">
        <button class="zoom-btn" onclick="adjustZoom(1.1)">+</button>
        <button class="zoom-btn" onclick="adjustZoom(0.9)">-</button>
    </div>
        <p><a href="t.html">Go to today mode </a></p>
<p><a href="t72.html">Go to weekly/monthly mode</a></p>
    <h1>TIME TRACKER</h1>
    <div class="digital-clock" id="digital-clock">
        <div class="date"></div>
        <div class="time"></div>
    </div>

    <label for="email">Enter Your Email Address: </label>
    <input type="email" id="email" placeholder="Your email address">
    <button onclick="saveEmail()">Save Email</button>
    <br>
    <label for="sleep-from">Sleep From: </label>
    <select id="sleep-from">
        <!-- Options will be populated by JavaScript -->
    </select>
    <label for="sleep-to">To: </label>
    <select id="sleep-to">
        <!-- Options will be populated by JavaScript -->
    </select>
    <button onclick="saveSleepTime()">Save Sleep Time</button>
    <br>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Activity</th>
            </tr>
        </thead>
        <tbody id="activity-table">
            <!-- Rows will be generated by JavaScript -->
        </tbody>
    </table>
